<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="src/assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Bento grid</title>
    <script src="src/main.js" defer></script>
    <link rel="stylesheet" href="src/scss/main.scss">
</head>
<body>
<main class="grid">
    <article class="tile tile--star tile--centered">
        <h1 class="tile__title h1">Social Media <strong class="tile__highlight">10x</strong> <em>Faster</em> with AI</h1>
        <img class="tile__img" src="src/assets/images/illustration-five-stars.webp" width="384" height="64" alt="">
        <p class="h4">Over 4,000 5-star reviews</p>
    </article>
    <article class="tile">
        <figure>
            <img class="tile__img" src="src/assets/images/illustration-multiple-platforms.webp" width="633" height="134" alt="">
            <figcaption class="tile__title h3">Manage multiple accounts and platforms.</figcaption>
        </figure>
    </article>
    <article class="tile tile--schedule">
        <p class="tile__title h3">Maintain a consistent posting schedule.</p>
        <img class="tile__img" src="src/assets/images/illustration-consistent-schedule.webp" width="416" height="314" alt="">
    </article>
    <article class="tile tile--social-media tile--centered">
        <h2 class="tile__title h3">Schedule to social media.</h2>
        <figure>
            <img class="tile__img" src="src/assets/images/illustration-schedule-posts.webp" width="715" height="638" alt="">
            <figcaption class="h4">Optimize post timings to publish content at the perfect time for your audience.</figcaption>
        </figure>
    </article>
    <article class="tile tile--grow-followers tile--centered">
        <figure>
            <img class="tile__img" src="src/assets/images/illustration-grow-followers.webp" width="456" height="402" alt="">
            <figcaption class="tile__title h2">Grow followers with non-stop content.</figcaption>
        </figure>
    </article>
    <article class="tile tile--audience-growth">
        <h2 class="tile__title h4"><strong><span>&gt;</span>56%</strong> faster audience growth</h2>
        <img class="tile__img" src="src/assets/images/illustration-audience-growth.webp" width="358" height="134" alt="">
    </article>
    <article class="tile tile--schedule-quick">
        <h2 class="tile__title h2">Create and schedule content <em>quicker.</em></h2>
        <img class="tile__img" src="src/assets/images/illustration-create-post.webp" width="382" height="182" alt="">
    </article>
    <article class="tile tile--use-ai">
        <h2 class="tile__title h2">Write your content using AI.</h2>
        <img class="tile__img" src="src/assets/images/illustration-ai-content.webp" width="440" height="446" alt="">
    </article>
</main>
</body>
</html>
